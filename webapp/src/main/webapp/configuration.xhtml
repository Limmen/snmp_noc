<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"> 
    
    <!-- Configuration-page -->
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
            <h3 class="resultTitle">Current settings</h3>
            <b:panel>
                <p class="settingsLabel">Saving policy: <span class="settingsValue">#{configurationBean.save}</span></p>
            </b:panel>
            <h3 class="resultTitle">Configuration</h3>
            <h:form>   
                <div class="form-group">
                    <h:outputLabel for="savingPolicy" value="Save unhandled alarms for:" />
                    <b:selectOneMenu id="savingPolicy" value="#{configurationBean.save}" style="width:500px">                        
                        <f:selectItem itemLabel="Select time" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{configurationBean.savings}" />
                    </b:selectOneMenu>        
                </div>
            </h:form>    
        </ui:define>
    </ui:composition>             
</html>
