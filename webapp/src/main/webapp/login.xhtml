<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <!-- Login page. -->
    <h:head>        
        <h:outputStylesheet library="css" name="style.css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />		 
        <title>NOC Prototype</title> 
    </h:head> 
    <h:body>
        <b:container>
            <b:row>
                <b:column span="2">
                </b:column>
                <b:column span="8">  
                    <h:form styleClass="form-signin" prependId="false">
                        <h4>Login</h4>
                        <div class="form-group">
                            <label for="loginUsername">Username:</label>
                            <h:inputText class="form-control" id="loginUsername"
                                         value="#{loginBean.username}"
                                         required="true"
                                         requiredMessage="Please enter a username">
                            </h:inputText>
                            <h:message for="loginUsername" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <h:inputSecret class="form-control" id="loginPassword"
                                           value="#{loginBean.password}"
                                           required="true"
                                           requiredMessage="Please enter a password">
                            </h:inputSecret>
                            <h:message for="loginPassword" style="color:red"/>
                        </div>
                        <b:commandButton value="" action="#{loginBean.login()}">
                            Login
                        </b:commandButton>
                    </h:form>
                </b:column>
                <b:column span="2">
                </b:column>
            </b:row>            
        </b:container>        
    </h:body>
</html>
