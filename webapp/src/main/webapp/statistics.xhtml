<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
       
    <!-- Statistics-page -->
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content"> 
            <h3 class="resultTitle">Statistics</h3>
            <h:form>
                <p:chart styleClass="alarmsPerDay" id="alarmsPerDay" type="line" model="#{statisticsBean.alarmsByDayModel}" style="height:500px;"/> 
                <p:chart styleClass="alarmsDistribution" rendered="#{statisticsBean.getNoAlarms() > 0}" id="alarmsDistribution" type="bar" model="#{statisticsBean.alarmsByLocationModel}" style="height:500px"/>
                <p:chart rendered="#{statisticsBean.getNoAlarms() > 0}" id="severityDistribution" type="bar" model="#{statisticsBean.alarmsBySeverityModel}" style="height:500px"/>
                <p:poll interval="5" listener="#{statisticsBean.updateModels()}" update="alarmsDistribution alarmsPerDay severityDistribution" />
            </h:form>
        </ui:define>
    </ui:composition>             
</html>
