<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"> 
    
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
<h:form id="dataForm"> 
    <p:dataScroller id="alarmData" value="#{alarmBean.alarms}" var="alarm" chunkSize="10" mode="inline" scrollHeight="500">
        <f:facet name="header">
            Alarms
        </f:facet> 
        <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">
            <b:panel>
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Name:  " />
                    <h:outputText value="#{alarm.name}" style="font-weight: bold"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Description:  " />
                    <h:outputText value="#{alarm.descr}" style="font-weight: bold"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Contact:  " />
                    <h:outputText value="#{alarm.contact}" style="font-weight: bold"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Location:  " />
                    <h:outputText value="#{alarm.location}" style="font-weight: bold"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Severity:  " />
                    <h:outputText value="#{alarm.severity}" style="font-weight: bold" styleClass="#{alarm.severity}"/>
                </h:panelGrid>
            </p:outputPanel>
            </b:panel>
        </h:panelGrid>       
    </p:dataScroller>
     <p:poll interval="3" listener="#{alarmBean.fetchAlarms}" update="alarmData" />
</h:form>
        </ui:define>
    </ui:composition>  
</html>
